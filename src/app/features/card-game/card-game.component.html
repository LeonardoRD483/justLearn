<div class="fa-card-game">
  <div class="container" *ngFor="let item of cardGame">
    <div class="card">
      <div class="imgBx">
        <img [src]="item.img">
      </div>
      <div class="contentBx">
        <h2>{{item[2]}}</h2>
        <div (click)="openGame(item)" class="size">
          <span>Jugar</span>
        </div>
        <h3>Puntos : {{item[4]}} </h3>
        <h3>Nivel: {{item[3]}}</h3>
      </div>
    </div>
  </div>
</div>
