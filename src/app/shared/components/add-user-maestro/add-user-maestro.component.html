<mat-toolbar>
  <span style="color: black;">Maestro Registration</span>
  <span class="example-spacer"></span>
  <button style="color: rgba( 68, 243, 126 , 0.75);" mat-icon-button class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon" >
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>


<form (ngSubmit)="onValidation()" name="fb_doctor" [formGroup]="fb_doctor">

  <div style="display: flex; ">
    <div class="emailInput">
      <mat-form-field class="full-width-name" appearance="outline">
        <mat-label>Name</mat-label>
        <input class="input-name" formControlName="name" matInput placeholder="Enter Name" required />
      </mat-form-field>
    </div>



  </div>
  <div class="emailInput">
    <mat-form-field class="full-width-last_name" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input class="input-last_name" formControlName="last_name" matInput placeholder="Enter Last_name "
             required />
    </mat-form-field>
  </div>

  <div class="emailInput">
    <mat-form-field class="full-width-last_name" appearance="outline">
      <mat-label>UserName</mat-label>
      <input class="input-last_name" formControlName="userName" matInput placeholder="Enter userName "
             required />
    </mat-form-field>
  </div>

  <div class="emailInput">
    <mat-form-field class="full-width-last_name" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" class="input-last_name" formControlName="password" matInput placeholder="Enter Password "
             required />
    </mat-form-field>
  </div>


  <div style="display: flex; width: 500px;">

    <div class="emailInput" style="width: 500px;">
      <div class="">
        <mat-form-field appearance="fill" class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input formControlName="date" matInput [matDatepicker]="datepicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <mat-toolbar>
    <button  mat-stroked-button style="color: grey; border-color: rgba( 68, 243, 126 , 0.75);">CANCELAR</button>
    <span class="example-spacer"></span>
    <button (click)="createUserMaestr()"  mat-button  mat-stroked-button
            style="color: white; width: 110px; background-color: rgba( 68, 243, 126 , 0.75);">SAVE</button>
  </mat-toolbar>
</form>
