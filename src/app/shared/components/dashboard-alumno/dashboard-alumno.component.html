<div class="fa-card-game">
  <div class="container" *ngFor="let item of cardGame">
    <div class="card">
      <div class="imgBx">
        <img [src]="item.img">
      </div>
      <div class="contentBx">
        <h1 style="color: white">{{item[0]}}</h1>
        <h3>Puntos: {{item[2]}}</h3>
        <h3>Nivel: {{item[1]}}</h3>
      </div>
    </div>
  </div>
</div>
